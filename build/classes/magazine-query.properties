# magazine.properties
selectAllMegazine = select * from (select row_number() over(order by no desc) rnum, b.* from magazine m) where rnum between ? and ?
selectTotalMegazineCount = select count(*) from magazine
insertMegazine = insert into board (no,title,writer,content) values ( seq_board_no.nextval, ?, ?, ? )
selectLastMegazineNo = select seq_board_no.currval from dual
insertAttachment = insert into attachment(no, board_no, original_filename, renamed_filename) values(seq_attachment_no.nextval, ?, ?, ?)
selectOneMegazine = select * from board where no = ?
selectAttachmentByMegazineNo = select * from attachment where board_no = ?
selectOneMegazineAttachements = select b.*, a.*, a.no attach_no from board b left join attachment a on b.no = a.board_no where b.no = ?
updateReadCount = update board set read_count = read_count + 1 where no = ?
selectOneAttachment = select * from attachment where no = ?
deleteMegazine = delete from board where no = ?
updateMegazine = update board set title = ?, content = ? where no = ?
deleteAttachment = delete from attachment where no = ?
selectMegazineCommentList = select * from board_comment where board_no = ? start with comment_level = 1 connect by prior no = comment_ref order siblings by no
insertMegazineComment = insert into board_comment values(seq_board_comment_no.nextval, ?, ?, ?, ?, ?, default)

