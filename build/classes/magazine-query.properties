# magazine.properties
selectAllMegazine = select * from (select row_number() over(order by no desc) rnum, m.* from magazine m) where rnum between ? and ?
selectTotalMegazineCount = select count(*) from magazine
insertMegazine = insert into magazine (no,title,writer,content) values ( seq_magazine_no.nextval, ?, ?, ? )
selectLastMegazineNo = select seq_magazine_no.currval from dual
insertAttachment = insert into attachment(no, magazine_no, original_filename, renamed_filename) values(seq_attachment_no.nextval, ?, ?, ?)
selectOneMegazine = select * from megazine where no = ?
selectAttachmentByMegazineNo = select * from attachment where magazine_no = ?
updateReadCount = update magazine set read_count = read_count + 1 where no = ?
selectOneAttachment = select * from attachment where no = ?
deleteMegazine = delete from magazine where no = ?
updateMegazine = update magazine set title = ?, content = ? where no = ?
deleteAttachment = delete from attachment where no = ?
selectMegazineCommentList = select * from magazine_comment where magazine_no = ? start with comment_level = 1 connect by prior no = comment_ref order siblings by no
insertMegazineComment = insert into magazine_comment values(seq_magazine_comment_no.nextval, ?, ?, ?, ?, ?, default)

